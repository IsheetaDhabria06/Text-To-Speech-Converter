<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="headings">
                <h1>Text To Speech Converter</h1>
                <h3>Enter the text and convert to speech</h3>

                <div class="interaction">
                    <textarea id="TextToConvert" placeholder="Enter the text"
                
                    rows="10" cols="35" class="textControl"></textarea>
                    <p class="errorp">
                    </p>
                    <button class="btn" id="ConvertBtn">Play the converted text</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
